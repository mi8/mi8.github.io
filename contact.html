      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 60px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 72px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }

  <body>

    <div class="container-narrow">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li><a href="/">Home</a></li>
		  <li class="active"><a href="/contact">Contact</a></li>
         </ul>
		<img src="img/mi8-logo.png" height="64" alt="mi8 logo">
      </div>

	  <div class="jumbotron">
        <h2>Let's keep in touch!</h2>
        <p class="tagline">Thank you for visiting us.</p>
      </div>

      <div class="row">

        <section class="span6">

          <form action="contact" method="post">

            <div class="control-group">
              <label class="control-label" for="inputEmail"><i class="icon-user"></i> Full Name</label>
              <div class="controls controls-row">
                <input type="text" class="input-xxlarge" name="fullname" placeholder="your full name">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputEmail"><i class="icon-envelope"></i> Email</label>
              <div class="controls">
                <input type="text" class="input-xxlarge" name="email" placeholder="you@yourdomain.com">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputEmail"><i class="icon-question-sign"></i> Subject</label>
              <div class="controls">
                <input type="text" class="input-xxlarge" name="subject" placeholder="what's up?">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputEmail"><i class="icon-pencil"></i> Message</label>
              <div class="controls">
                <textarea rows="6" class="input-xxlarge" name="message" placeholder="what's on your mind?"></textarea>
              </div>
            </div>

            <div class="control-group">
			<div class="controls">
		      <button type="submit" class="btn btn-success">Send Message</button>
		    </div>

          </form>
          <br class="clear">

        </section><!-- end left -->

        <section class="span6">
          <div class="well">
             <iframe width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=chaussee+de+namur+35,+1457+nil+saint+vincent&amp;aq=&amp;sll=50.632387,4.658682&amp;sspn=0.013747,0.037379&amp;ie=UTF8&amp;hq=&amp;hnear=Chauss%C3%A9e+de+Namur+35,+1457+Walhain,+Brabant+Wallon,+R%C3%A9gion+wallonne,+Belgium&amp;ll=50.629096,4.655729&amp;spn=0.438595,1.196136&amp;t=m&amp;z=10&amp;output=embed"></iframe>
          </div><!--end well -->
        </section><!--end right --> 
      </div><!--end row -->

      <hr>

      <div class="footer">
        <p>&copy; mobile Inception 2013</p>
      </div>
